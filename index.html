<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>JavaScript tests</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <p>Top left</p>
    <input type="range" oninput="edit()" class="mx-3" id="top-left-r" max="100" min="0" value="0">
    <input type="text" id="top-left">


    <p>Top right</p>
    <input type="range" oninput="edit()" class="mx-3" id="top-right-r" max="100" min="0" value="0">
    <input type="text" id="top-right">


    <p>Bottom left</p>
    <input type="range" oninput="edit()" class="mx-3" id="bottom-left-r" max="100" min="0" value="0">
    <input type="text" id="bottom-left">


    <p>Bottom right</p>
    <input type="range" oninput="edit()" class="mx-3" id="bottom-right-r" max="100" min="0" value="0">
    <input type="text" id="bottom-right">


    <div class="mt-4" id="output"></div>

    <p class="mt-4" id="output_text"></p>
  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- MAIN JavaScript -->
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
